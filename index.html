<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Muse</title>
    <!-- You can link CSS files or include other meta tags or scripts here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
    <header>
        <h1 class="title is-1 block has-text-centered">Welcome to Movie Muse!</h1>
        <!-- You can add navigation links or any other header content here -->
    </header>

    <main>
        <div class="container has-text-centered">
            <h3 class="title is-2 block has-text-centered">Type in the name of a movie you like below</h3>
            <form class="searchForm is-flex container is-4 is-centered">
                <input id="userInput" class="input is-info is-rounded block has-text-centered" type="text" placeholder="Enter your movie here"/>
            </form>
            <button class="button is-link" id="random-selector">Not sure? Click me!</button>
            <div class="results-block"></div>
        </div>
    </main>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
